<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/a5058be14d.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(236, 136, 43);
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            text-align: center;
            margin: 0; /*removes default body margin */
        }
        i.fa-facebook{
            color:blue;
            font-size: 24px;
             
        }
        i.fa-google{
            color:rgb(255, 204, 0);
            font-size: 24px;
             
        }
        i.fa-apple{
            color:rgb(93, 90, 90);
            font-size: 29px;
             
        }

        .test {
            width: 280px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2); /*  box shadow here instead of body */
        }

        input {
            width: 243px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid rgb(236, 136, 43);
            border-radius: 12px;
            font-size: medium;
            outline: none; /*  remove blue outline */
        }

        input:focus {
            border-color: rgb(255, 102, 0); /*highlight on focus */
        }

        button {
            background-color: rgb(255, 102, 0);
            color: white;
            padding: 12px 16px;
            font-size: medium;
            cursor: pointer;
            border-radius: 10px;
            width: 265px;
            border: none; /*remove default button border */
        }

        button:hover {
            background-color: rgb(247, 93, 15);
        }

        .forgot {
    text-align: right;
    color: rgb(255, 102, 0);
    font-size: small;
    margin-top: -5px;
    margin-right: 6px; /*সামান্য ডানদিকে ফাঁকা রাখবে */
}

    </style>
</head>
<body>
    <div class="test">
        <h2 style="color: rgb(255, 102, 0);">Login here</h2>
        <p><b>Welcome back you've</b></P> <p><b>been missed!</b></p><br>
        <form>
            <input type="email" placeholder="Enter your email" required><br>
            <input type="password" placeholder="Enter your password" required><br>
            <p class="forgot">Forgot your password?</p><br>
            <button type="submit">Sign in</button>
            <p style="text-align: center;color: black;font-size: small;"><b>Create new account</b></p><br>
            <p style="color: rgb(255, 102, 0);font-size: small;text-align: center;">Or continue with</p>
            <h1><i class="fa-brands fa-facebook"></i><i class="fa-brands fa-google"></i><i class="fa-brands fa-apple"></i></h1>
            
        </form>
    </div>
</body>
</html>
